<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript">
    safari.application.addEventListener( "message", function(e) {
      if(e.name === "getSettings") {
        e.target.page.dispatchMessage("setSettings", {
          avatarSize: safari.extension.settings.getItem("avatarSize"),
          popQuickFilters: safari.extension.settings.getItem("popQuickFilters")
        });
      }
    }, false);
  </script>
</head>
<body></body>
</html>
